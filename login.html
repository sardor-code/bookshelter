<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" href="./img/logo-books.png" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Bootstrap/css/main.css" />
  </head>
  <body>
    <div class="container">
    <div class="loginbox">
 
      <div class="login d-flex ms-auto me-auto">
        <a href="./login.html" class="link-logo ">
          <img class="me-5" src="./img/logo-books.png" alt="Log Image" width="300" height="260">
        </a>
        <h1>BookShelter</h1>
      </div>
      <form class="js-form py-3">
      
     <div class="d-flex mb-4">
      <svg class="me-1 " style="margin-top: 15px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
      </svg>
      <input type="text" class="user__name p-1 form-control  text-center" placeholder="Enter User name">
     </div>
      <div class="d-flex">
        <svg class="me-1 " style="margin-top: 15px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input type="password" class="user__password p-1 text-center form-control " placeholder="Enter Password">
      </div>

    <button class="btn btn-12 mt-4 " style="margin-left: 90px;"><span >Click!</span><span >Login</span></button

    </form>
  </div>
  </div>
   
  <script src="Bootstrap/js/bootstrap.bundle.js"></script>
  <script src="js/login.js"></script>
  </body>
</html>
